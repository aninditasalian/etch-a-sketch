<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Cedarville+Cursive&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="tools">
        <div class="chooseGrid">
            <label for="gridInput">grid size:</label>
            <input type="text" id="gridInput" name="gridInput" value="16">
            <button class="create">create</button>
            <div><button class="showGrid">hide grid</button></div>
        </div>
        <div class="colors">
            <div>pick a color</div>
            <div class="topColors">
                <button class="black" style="background-color: black;"></button>
                <button class="red" style="background-color: red;"></button>
                <button class="blue" style="background-color: blue;"></button>
                <button class="yellow" style="background-color: yellow;"></button>
                <button class="green" style="background-color: green;"></button>
            </div>
            <div class="bottomColors">
                <button class="purple" style="background-color: purple;"></button>
                <button class="orange" style="background-color: orange;"></button>
                <button class="pink" style="background-color: pink;"></button>
                <button class="brown" style="background-color: #8B4513;"></button>
                <button class="rainbow"></button>
            </div>
            <button class="clear">clear</button>
        </div>

    </div>

    <div class="canvasBorder">
        <div class="text">
            <div class="magic">MAGIC</div>
            <div class="etchText">Etch A Sketch</div>
            <div class="screen">SCREEN</div>
        </div>
        <div class="canvas"></div>
        <div class="knobs">
            <div class="knobLeft"></div>
            <div class="knobRight"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
